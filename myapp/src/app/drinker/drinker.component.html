<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Drinkers Page</h1>
        <p class="lead">Click on a drinker name to see bar graphs</p>
    </div>
</div>
<p-table [value]="drinkers">
<ng-template pTemplate="header">
<tr>
<th>Name</th>
<th>State</th>
<th>Phone</th>
<th>Address</th>
</tr>
</ng-template>
<ng-template pTemplate="body" let-drinker>
<tr>
<td>
<a routerLink="/drinker/info/{{ drinker.name }}">
{{ drinker.name }}
</a>
</td>
<td px-3>{{ drinker.state }}</td>
<td px-4>{{ drinker.phone }}</td>
<td px-4>{{ drinker.address }}</td>
</tr>
</ng-template>
</p-table>
