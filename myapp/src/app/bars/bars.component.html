<div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Bars Page</h1>
            <p class="lead">Click on a bar name to see bar graphs</p>
        </div>
</div>
<p-table [value]="bars">
 <ng-template pTemplate="header">
 <tr>
 <th>Name</th>
 <th>State</th>
 <th>Phone</th>
 </tr>
 </ng-template>
 <ng-template pTemplate="body" let-bar>
 <tr>
 <td>
 <a routerLink="/bars/graphs/{{ bar.name }}">
 {{ bar.name }}
 </a>
</td>
 <td px-3>{{ bar.state }}</td>
 <td px-4>{{ bar.phone }}</td>
 </tr>
 </ng-template>
</p-table>
